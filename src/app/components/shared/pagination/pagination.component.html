<div id="pagination" class="d-flex justify-content-center align-items-center column-gap-3 mt-4">
  <div (click)="getPrevPage()" id="prev"><i class="fa-solid fa-arrow-left fa-xl"></i></div>
  <div id="current" class="border border-4 p-2 h4 border-danger">{{currentPage}}</div>
  <div (click)="getNextPage()" id="next"><i class="fa-solid fa-arrow-right fa-xl"></i></div>
</div>
